<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Frontend Mentor | Order summary card</title>
    <link rel="stylesheet" href="style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="web-page">
        <div class="order-card">
            <div class="order-img">
                <img src="images/illustration-hero.svg">
            </div>
            <div class="order-text">
                <h1>
                    Order Summary
                </h1>
                <p>you can now listen to millions of songs,<br> audiobook,and podcast on any device <br>  anywhere you like!</p>
            </div>
            <div class="order-plan">
                <div>
                    <img src="images/icon-music.svg" alt="">
                </div>
                <div class="second-div">
                    <p class="text-a">Annual Plan</p>
                    <p>$59.99/year</p>
                </div>
                <div>
                    <p class="text-c">Change</p>
                </div>
            </div>
            <div class="order-buttons">
                <button class="btn1">Proceed to Payment</button><br>
                     <button class="btn2">Cancel Order</button>
            </div>
        </div>
        
    </div>
  </body>
</html>
